9004="Doch so angenehm dieses Leben war, so langweilig war es auch. Der Trübsinn des Immergleichen machte sich breit."
9005="Überraschungen gab es keine. Neuerungen gab es keine. Es war immer nur die einst erschaffene Welt."
9006="Daher beschloss Bekatua im hohen Alter, die Grenzen seiner Ambitionen auszutesten."

9007="DAS BEKATUA-DOKUMENT: Abschnitt 2"
9008="Bekatuas Plan war es, etwas zu erschaffen, das seiner perfekten Welt fehlte. Nämlich Chaos."
9009="Zwei Dinge waren dazu erforderlich. Das erste war ein Antrieb. Eine Sehnsucht, zu handeln."
9010="Das zweite war die Gewalt. Eine Sehnsucht, etwas zu verändern."
9011="Um das erste zu erreichen, erschuf Bekatua eine Maske, die Wesen aus anderen Welten anzog."
9012="So erfüllten neue Ansichten und neue Ideen die Villa."
9013="Um das zweite zu erreichen, wurde ein Gerät namens 'The Firearm' erschaffen, dessen Kontrolle ausschließlich Bekatua unterlag."

9014="DAS BEKATUA-DOKUMENT: Abschnitt 3"
9015="Bekatua war von den Ergebnissen seiner Ambitionen sofort begeistert."
9016="Bald wimmelte es in der Villa von Wesen aus anderen Orten und Zeiten, die eine starke Gemeinschaft bildeten."
9017="Manche verehrten Bekatua als Gottheit, andere lebten einfach nur ihr Leben."
9018="Die Maske erfüllte ihren Zweck, und an jedem neuen Tag wurde Bekatua angenehm überrascht."
9019="Die Zeiten, in denen die Langeweile einer perfekten Welt herrschte, waren vorbei."
9020="Doch bald begann auch die Maske, wie ihr Schöpfer, Ambitionen zu entwickeln."

9021="DAS BEKATUA-DOKUMENT: Abschnitt 4"
9022="Die Maske kannte und verstand zwar den Grund für ihre Erschaffung, doch ihre Untätigkeit reichte ihr einfach nicht."
9023="Ihr drängte sich der Gedanke auf, dass es noch mehr geben musste."
9024="Sie träumte von einer noch größeren Villa. Einer noch umfangreicheren und einer noch prächtigeren Villa."
9025="Statt einer kleinen Gemeinschaft, träumte sie von einer grandiosen Stadt."
9026="Sie träumte von einem Ort, an dem Bekatua und die Maske wahre Macht haben würden."

9027="DAS BEKATUA-DOKUMENT: Abschnitt 5"
