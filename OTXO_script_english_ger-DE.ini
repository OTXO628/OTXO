9000="DAS BEKATUA-DOKUMENT: Abschnitt 1"
9001="In der Alten Zeit setzte es sich ein Wesen namens Bekatua zum Ziel, eine neue Heimat zu erschaffen, in der das Chaos des Lebens draußen bleiben musste."
9002="Das war der ursprüngliche Ausgangspunkt der Erschaffung der Villa."
