9265="Ver a poça de sangue deles no chão me deixa em êxtase."
9266="Eu os odeio. Por isso que eu amo quando morrem."

9267="DIA 100"
9268="Sinto que deveria ser um marco, mas não é."
9269="Não fiz muito progresso nas últimas tentativas."
9270="A fadiga fez morada permanente no meu corpo. Estou fraco e enfraquecendo mais."
9271="Acho que estou perdendo as esperanças."

9272="DIA 112"
9273="Meu filho, se você um dia ler isso: me desculpe."
9274="Isso tudo poderia ter sido evitado, e a culpa é minha."
9275="Tentei tirá-lo daqui, mas não consigo..."
9276="Não consigo..."

9277="DIA 117"
9278="Conversei com o transgressor por um longo tempo hoje."
