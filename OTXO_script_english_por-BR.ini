9218="Ele não falou muito, mas concordou silenciosamente um vez ou outra, o que achei encorajador."

9219="DIA 36"
9220="Até agora o meu plano se mostrou útil. Consegui avançar mais dentro da Mansão."
9221="Sei o que esperar. Ando com confiança. Meus inimigos caem diante de mim em uma chuva de sangue."
9222="Cada arma de fogo lá dentro é única, mas eu aprendi as vantagens e utilidades de cada uma delas."
9223="Acho que estou quase no fim. O cansaço está mais forte do que nunca, mas o ignoro."

9224="DIA 41"
