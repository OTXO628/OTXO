9000="AS ESCRITAS DE BEKATUA: Passagem 1"
9001="Em Outra Era, uma entidade chamada Bekatua partiu para criar um lar longe do caos da vida."
9002="Essa foi a energia inicial por trás da criação da Mansão."
9003="Bekatua, satisfeito com a sua nova morada, viveu confortavelmente por milênios."
9004="No entanto, com o conforto veio o tédio, a desvantagem de um lar em um cenário imutável."
9005="Não havia surpresas, nem novidades, existia somente o mundo que ele criou."
9006="Então Bekatua decidiu testar os limites de sua ambição com a velhice."

9007="AS ESCRITAS DE BEKATUA: Passagem 2"
9008="O plano de Bekatua era criar algo que seu mundo perfeito não tinha: caos."
9009="Havia duas maneiras de consegui-lo. A primeira: impulso, a necessidade de ação."
9010="A segunda: violência, a necessidade de mudança."
9011="A primeiro foi conquistada quando Bekatua criou A Máscara, que trazia entidades de outros mundos."
9012="Isso permitiu que a Mansão fosse preenchida por novos pontos de vistas e ideias."
9013="A segunda tornou-se realidade com um dispositivo conhecido como A Arma de Fogo, controlada somente por Bekatua."

9014="AS ESCRITAS DE BEKATUA: Passagem 3"
9015="Bekatua ficou satisfeito com os resultados de suas ambições."
9016="A Mansão logo começou a ser habitada por entidades de outros lugares e épocas que formaram uma comunidade forte."
9017="Algumas escolheram venerar Bekatua como deus, outros optaram por simplesmente viver suas vidas aqui."
9018="A Máscara fazia seu trabalho com dedicação, e todos os dias de Bekatua eram uma agradável surpresa."
9019="Não havia mais o tédio de um mundo perfeito para deixar os dias iguais."
9020="No entanto, ao contrário do seu criador, A Máscara logo foi tomada por ambição."

9021="AS ESCRITAS DE BEKATUA: Passagem 4"
9022="Ainda que A Máscara soubesse e entendesse o motivo da sua criação, ela não conseguia ficar parada."
9023="Não conseguia ignorar o sentimento de que poderia haver mais."
9024="Ela sonhava com uma Mansão mais incrível que essa, maior e mais exuberante."
9025="Em vez de uma pequena comunidade, uma enorme cidade."
9026="Um lugar no qual Bekatua e A Máscara tivessem poder."

9027="AS ESCRITAS DE BEKATUA: Passagem 5"
9028="Quando A Máscara aproximou-se de Bekatua, percebeu que o ego dele nunca veria suas ambições como algo valioso."
9029="Rejeitada e envergonhada, A Máscara tornou-se maliciosa."
9030="Ela trazia cada vez mais entidades do exterior, aumentando a população da comunidade."
9031="Logo, com o crescimento, a comunidade começou a ter conflitos internos."
9032="A cada dia, os conflitos e a ansiedade da comunidade aumentavam, mas Bekatua não sabia como manter a ordem."
9033="Pois Bekatua não se via como um líder da comunidade, e sim como um cidadão comum do lugar."

9034="AS ESCRITAS DE BEKATUA: Passagem 6"
9035="Eventualmente, a comunidade entrou em colapso."
9036="Alguns culpavam outros pelos problemas."
9037="Mas um grande contingente começou a culpar Bekatua, um pensamento que espalhou feito fogo."
9038="Em um rompante de cólera, a comunidade voltou-se contra Bekatua e o exilou em um canto da Mansão."
9039="Recusando-se a usar A Arma de Fogo para se defender, Bekatua se absteve enquanto a multidão estava em caos."
9040="Um membro da comunidade, em certo momento, conseguiu pegar A Arma de Fogo das mãos de Bekatua."
9041="Rapidamente, A Arma de Fogo foi usada contra Bekatua."
9042="E, dessa forma, Bekatua foi assassinado."


9043="AS ESCRITAS DE BEKATUA: Passagem 7"
9044="Assim que Bekatua pereceu, a Mansão estremeceu e ficou instável."
9045="O Coração da Mansão, o que mantinha esse lugar no plano existencial, era abastecido por Bekatua."
9046="Sem Bekatua, o Coração estava condenado à morte e levaria a Mansão consigo."
9047="A comunidade, assustada, arrependeu-se imediatamente de suas ações."
9048="No entanto, a Máscara contava com essa resultado e começou a implementar seu plano."

9049="AS ESCRITAS DE BEKATUA: Passagem 8"
9050="A multidão que se juntou para confrontar Bekatua foi até A Máscara em busca de conselhos."
9051="Mas antes de perguntarem o que deveriam fazer, A Máscara os eliminou."
9052="Tudo acabou em questão de segundos."
9053="O sangue deles, derramado sobre o cômodo, inundou o assoalho da Mansão."
9054="Do assoalho, o sangue encharcou as artérias do Coração."
9055="E a Mansão se acalmou."

9056="AS ESCRITAS DE BEKATUA: Passagem 9"
9057="A comunidade da Mansão reduziu de tamanho, pois os indivíduos eram usados para abastecer o Coração."
9058="A Máscara descobriu que poderia usar os cadáveres dos que morreram como soldados."
9059="Essas criaturas vagavam pelos saguões da Mansão, matando os visitantes."
9060="Quando a comunidade foi dizimada, A Máscara começou a viajar para fora com o objetivo de coletar entidades."
9061="Tentados a vestirem A Máscara, as pessoas recebiam promessas de tesouros, sorte ou a chance de ver um ente querido."

9062="AS ESCRITAS DE BEKATUA: Passagem 10"
9063="A Máscara conseguiu impedir que as novas entidades morressem de verdade: seu único poder no mundo de Bekatua."
9064="Mesmo depois de terem seu sangue derramado na Mansão, elas acordavam de volta na praia."
9065="Desta forma, A Máscara aproveitava-se constantemente de seus prisioneiros até que eles não tivessem mais nada a oferecer."

9066="AS ESCRITAS DE BEKATUA: Passagem 11"
9067="A maior parte da comunidade morreu, somente alguns poucos sobreviventes e novatos ficaram na casa."
9068="Os sobreviventes da comunidade sabiam que não deveriam entrar na Mansão."
9069="Enquanto isso, A Máscara sempre trazia sangue novo para abastecer o Coração."
9070="E continuou assim por algum tempo."

9071="DIA 1"
9072="A parte mais difícil é lembrar como eu cheguei aqui."
9073="Acho... Que estava no parque com meu filho. Ele pediu para eu empurrá-lo no balanço."
9074="Estávamos andando até os balanços quando vi uma máscara no chão..."
9075="E algum tipo de força me fez pegar e colocá-la."
9076="É um borrão, como um sonho. Não consigo lembrar. Mas ouvi meu filho chorando por mim e acordei na praia."
9077="Acho que ele está dentro da Mansão. As pessoas aqui de fora deram a entender isso."
9078="Não importa, vou buscar o meu filho para sairmos daqui. Custe o que custar."

9079="DIA 2"
9080="Invadir a Mansão se mostrou ineficiente. Assim que entro, sou alvejado."
9081="A dor parece ser extremamente real. Mas conforme me sinto desfalecer, acordo de novo na praia."
9082="Aquelas coisas lá dentro não parecem ser inteiramente humanas. Talvez outrora, mas não mais."
9083="Não sinto remorso ao matá-los, ainda bem. Sei que estão me impedindo de chegar ao meu filho."
9084="Há tantos deles. É difícil avançar."
9085="Só me resta continuar tentando..."

9086="DIA 3"
9087="Essas pessoas da praia são muito estranhas."
