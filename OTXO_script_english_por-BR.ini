9182="Sou eu quem manda aqui. Apesar das circunstâncias que me trouxeram aqui, eu só tenho a mim."

9183="DIA 17"
9184="Hoje eu tentei sair pela primeira vez."
9185="Não me permiti no início, queria encontrar o meu filho, e eu dar um jeito no resto depois."
