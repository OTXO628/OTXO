9190="Tentei fugir dali, mas mesmo andando sem parar, não consegui me afastar da Mansão."
9191="E tem o mar..."
9192="Não tenho barco, e os poucos pedaços de madeira na praia estavam encharcados e eram inúteis."
9193="Então parece que estou preso aqui. Não é como se eu fosse deixar o meu filho para trás."

9194="DIA 20"
9195="Ignorei algumas dias porque não havia nada de importante para escrever."
9196="Estou desbravando a Mansão todos os dias, mas minhas primeiras ideias de progresso parecem estar erradas."
9197="Quanto mais eu avanço, mais difícil fica."
9198="No interior há inimigos novos, com formas e habilidade diferentes, que são mais fortes e mais rápidos..."
9199="Apesar de estar ficando mais hábil, receio que estou chegando também no meu limite."

9200="DIA 26"
9201="Não sei quão longe eu preciso ir dentro da Mansão."
9202="Ela pode ser infinita."
9203="Sinto a presença do meu filho conforme avanço, mas e se for um truque?"
9204="Pode ser um sentimento artificial, pode ser a maldita máscara..."
9205="O pior de tudo é que não tenho escolha."

9206="DIA 30"
9207="Fez um mês. As mudanças em mim são intrigantes."
9208="Primeiro, fui tomado pela raiva. Queria encontrar meu filho a qualquer custo."
9209="A cólera se transformou em dedicação. Eu não ia desistir."
9210="Depois de um tempo, a dedicação virou desespero..."
