9286="Ele não consegue entender o que eu estou sentindo. Ele não consegue entender a dor."

9287="DIA 118"
9288="O transgressor não falou comigo hoje. Nenhum deles falou."
9289="Tentei pedir desculpas, mas ele desviou o olhar."
9290="Estou completamente sozinho aqui agora. Somos só eu e os monstros da Mansão."

9291="DIA 127"
9292="Ninguém está falando comigo."
9293="O único que fala comigo agora é o da máscara vermelha."
9294="Ele ainda me provoca por eu estar tentando, e agora, estou me questionando por que continuo."
9295="Não dá mais para vencer a essa altura. Estamos presos aqui, estamos realmente presos aqui."
9296="Fico mais fraco todos os dias. Logo será impossível continuar."
9297="Um projétil abrirá um buraco na minha cabeça e eu não acordarei mais na praia, eu sei."

9298="DIA 136"
9299="Em vez de ir à Mansão hoje, eu simplesmente sentei na areia e vi as horas passarem."
9300="Estava silencioso. Não sei onde os outros foram, mas eu estava sozinho lá."
9301="Acho que não consigo seguir em frente."

9302="DIA 138"
9303="Quanto tempo mais eu terei que sofrer?"
9304="Já são quatro meses e meio de sofrimento. E nada mudou."
9305="Na verdade, só piora. Estou exausto, a fadiga está me matando."
9306="Os outros de fora da Mansão viraram as costas para mim, e a culpa é minha."
9307="E, apesar dos meus esforços, não consigo mais progredir na Mansão."
9308="Acho que cheguei no meu auge a um mês atrás..."
9309="Não dá mais."

9310="DIA 145"
9311="De algum jeito, já me conformei com tudo."
