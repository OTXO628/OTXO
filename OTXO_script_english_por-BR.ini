9169="Será que é esplêndido vê-lo centenas de vezes ao mesmo tempo?"

9170="DIA 15"
9171="Já se passaram duas semanas. Apesar da fatiga, percebi que as minhas habilidades estão melhorando."
9172="Estou mais rápido, mais ágil e mais preciso. Mais fatal."
9173="Estou avançando constantemente. Estou começando a explorar novas áreas."
9174="A menina do bar me presenteou com bebidas novas, novos poderes..."
9175="Acho que, pela primeira vez, estou sentindo um vislumbre de esperança."
