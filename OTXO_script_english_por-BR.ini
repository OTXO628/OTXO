9090="Não entendo. Eles não querem sair daqui? Para voltar ao lugar de onde saíram?"
9091="E aquela freira... Nunca vi uma freira tão obcecada por armas de fogo na vida..."
9092="Mulher estranha."

9093="DIA 4"
9094="É óbvio, mas preciso anotar caso eu saia daqui."
9095="Não consigo tirar a máscara."
9096="Já tentei com todas as forças e ela não sai. Não há tiras, e acho que não está colada."
9097="Ela só... não sai. É isso."
9098="Ela não restringe a minha visão, então não é um estorvo quando luto aqui."
9099="Além do mais, parece que ela é opaca por fora, mesmo que seja quase completamente translúcida por dentro."
9100="Mas pelo jeito estou preso nela."

9101="DIA 5"
9102="Apesar de estar aqui há bastante tempo, percebi agora que eu nunca fiquei com fome."
9103="Não acho que tenha sentido sede também, mas continuo comprando drinques do bartender."
