2005="Sua amada, pelo jeito."
2006="Ela está dentro da Mansão agora, se quiser encontrá-la."
2007="Mas calma! Não vá entrando assim, não. Vão te matar na hora."
2008="Deixe-me ao menos explicar como as coisas funcionam por aqui:"
2009="Antes de mais nada, nem pense em ir embora. Você não vai conseguir."
2010="E também não pense em se matar."
2011="Ninguém morre enquanto está usando a máscara. Você vai acabar voltando a essa praia."
2012="E não vai se livrar da máscara enquanto não destruir o coração da Mansão."
2013="Só assim você estará livre. Faz sentido?"
2014="Maravilha. Agora, que tal garantirmos que você consiga se virar lá dentro?"
2015="Venha comigo."

2016="A primeira coisa que você precisa aprender é chutar."
2017="As portas da Mansão ficam trancadas, até para os seus adversários que fazem a patrulha."
2018="Você pode arrombá-las com um chute, atirar até abrirem ou detonar um explosivo perto delas."
2019="Eu recomendo o chute.  Aproxime-se da porta e chute, ela vai quebrar e abrir."

2020="Seus inimigos de dentro da Mansão tentarão impedir o seu progresso."
2021="Para conseguir isso, eles atirarão em você com todo tipo de arsenal."
2022="O seu único recurso é, claro, atirar de voltar."
2023="Pegue o meu velho rifle emprestado. Atire naqueles alvos."
2024="Se ficar sem munição, você sempre pode recarregar com um pente novo."
2025="Se ficar sem pentes, você terá que procurar uma arma nova. Ou chutar os inimigos até à morte."

2026="Essa deve ser a coisa mais importante que eu vou te falar, então preste atenção."
2027="Seus adversários na Mansão reagirão extremamente rápido às suas ações."
2028="Porém, graças à máscara, você tem uma vantagem sobre eles."
2029="Você pode ativar uma habilidade chamada Foco, que aumenta seus sentidos e permite que você se mova mais rápido do que eles."
2030="Tente ativar o Foco e desviar dos projéteis da torreta."
2031="Você também pode rolar para desviar dos projéteis que voam na sua direção."

2032="Muito bem, só mais uma coisa."
2033="Conforme mata seus inimigos, você perceberá que ganhou um medidor de combo."
