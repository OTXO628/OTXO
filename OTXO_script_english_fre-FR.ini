2000="Hmm, on dirait qu'un autre otxo a débarqué sur nos terres."
2001="Ça fait des années depuis la dernière fois."
2002="Dis-moi, tu as trouvé le masque, quelque chose t'a poussé à l'enfiler, tu ne te souviens de rien d'autre après cela..."
2003="Et tu as fini ici, allongé dans le sable.  C'est bien ça ?"
2004="Toujours la même histoire. Quelqu'un t'accompagnait."
2005="Un être cher, à ce que je vois."
2006="Tu vas devoir explorer le manoir pour retrouver cette personne."
2007="Mais attends un instant... n'y fonce pas tête baissée. Ou tu ne tarderas pas à mourir."
2008="Je vais t'expliquer comment ça marche ici :"
2009="Tout d'abord, ça ne sert à rien d'essayer de partir. C'est impossible."
2010="Pareil pour le suicide, ça ne te mènera nulle part."
2011="Tu ne peux pas mourir définitivement tant que tu portes le masque. Tu finiras juste par réapparaître sur cette plage."
2012="Et tu ne peux pas te séparer du masque tant que tu n'auras pas détruit le cœur du manoir."
2013="Seulement alors tu pourras te libérer. C'est clair ?"
2014="Génial. Bon, à présent, je vais t'expliquer comment agir là-dedans, d'accord ?"
2015="Accompagne-moi."

2016="Tu dois d'abord apprendre à donner des coups de pied."
2017="Les portes du manoir sont verrouillées, même pour tes adversaires qui y circulent."
2018="Tu peux les ouvrir d'un coup de pied, en tirant suffisamment dessus ou en faisant sauter un explosif à proximité."
2019="Je te conseille de privilégier les coups de pied.  Approche de la porte et donne un bon coup de pied pour l'ouvrir."

2020="Les adversaires à l'intérieur du manoir chercheront à stopper ta progression."
2021="Dans ce but, ils te tireront dessus avec toutes sortes d'armes."
2022="Bien entendu, ton seul recours est de leur tirer dessus."
2023="Tu peux prendre mon vieux fusil de fonction. Entraîne-toi au tir sur ces cibles."
2024="Si tu te retrouves à court de munitions, tu peux recharger ton arme à l'aide d'un nouveau chargeur."
2025="Si tu n'as plus de chargeurs, tu devras trouver une nouvelle arme à feu. Ou frapper tes ennemis à coups de pied jusqu'à ce qu'ils meurent."

2026="C'est probablement ce qu'il y a de plus important, alors écoute bien."
2027="Tes adversaires à l'intérieur du manoir auront un temps de réaction très élevé."
2028="Néanmoins, grâce à ce masque, tu as un léger avantage."
2029="Tu peux activer une capacité spéciale, la Concentration, qui affûte tes sens et te permet de bouger plus vite que tes ennemis."
2030="Essaie d'activer Concentration et faufile-toi entre les balles de cette tourelle."
2031="Tu peux également effectuer une roulade, qui te permettra d'esquiver les balles autour de toi."

2032="Ah, une dernière chose."
2033="Quand tu tues tes ennemis, tu obtiens une jauge de combo."
2034="La jauge de combo augmente si tu tues des ennemis rapidement ou par des moyens intéressants."
2035="C'est très important, surtout si tu comptes aller au bout :"
2036="Les ennemis lâchent plus de pièces si tu as un combo."
2037="Si tu progresses trop lentement et que tu ne conserves pas ton combo, ils ne lâchent pas grand-chose."
2038="Pour ton propre bien, essaie d'avancer rapidement. Ne crains pas tes adversaires."
2039="Bien. À toi de jouer maintenant, face à de vrais ennemis dans la prochaine section."
2040="Je t'attends au bout."
2041="Et n'oublie pas d'utiliser Concentration. C'est le seul avantage dont tu disposes."

2042="Bien, tu es prêt à progresser."
2043="Place aux choses sérieuses. Bonne chance. Et salue le barman de ma part."

2044="Tu as dû remarquer qu'il y avait de nouveaux visages dans le coin."
2045="Nous sommes les serviteurs du manoir."
2046="Nous sommes des vagabonds, des nomades et des personnes de passage qui ont fini par atterrir ici."
2047="Et contrairement à toi, Otxo, il semble impossible que l'on puisse quitter ces lieux."
2048="..."
2049="Ah, ne t'en fais pas. Nous avons tous fini par l'accepter."
2050="Mais je devrais probablement me présenter.  Je suis le jardinier."
2051="Je m'occupe principalement de l'horticulture du manoir, mais j'ai fini par en devenir le concierge de facto."
2052="Probablement parce que je suis ici depuis plus longtemps... d'une certaine manière."
2053="J'ai la sensation que le barman et cette fille qui l'accompagne sont là depuis bien plus longtemps."
2054="Mais ils ont l'air d'être contents au Salon rose... Du coup, on ne les voit pas souvent."
2055="Quoi qu'il en soit, je ne vais pas te retenir davantage."
2056="Bonne chance, et si tu as besoin de quoi que ce soit, tu me trouveras ici."

2057="Ah, une nouvelle tentative, Otxo ?"
2058="J'espère que tu auras plus de réussite, cette fois..."

2059="Tu sais, nous ne sommes pas seuls."
2060="À l'intérieur, il y a des êtres absorbés par le pouvoir du manoir, à l'esprit faible et corrompu."
2061="Mon maître est l'un d'eux. Il m'a appris tout ce que je sais sur l'horticulture..."
2062="Mais on ne peut plus rien pour lui. Il est perdu à jamais."

2063="Il y a longtemps de ça, un grand chasseur a débarqué ici avant de pénétrer dans le manoir."
2064="Contrairement aux autres qui arrivent ici à contrecœur, il avait l'air de venir de son plein gré."
2065="C'était une véritable armoire à glace, peu loquace, mais il mentionnait d'énormes lézards noirs."
2066="Il disait avoir exploré divers mondes afin de les éliminer, que c'était sa raison d'être."
2067="Quoi qu'il en soit, il n'est plus jamais revenu sur la plage après y être entré."
2068="J'ignore ce qu'il s'est passé, mais s'il est toujours à l'intérieur, il ne doit plus avoir toute sa tête."

2069="Tu crois aux fantômes, Otxo ?"
2070="Je sais, c'est une question étrange dans un tel endroit."
2071="Mais j'ai vu des choses dans le manoir qui ne suivent pas les règles de ce monde."
2072="Cela a de quoi faire réfléchir."

2073="As-tu visité la serre ?"
2074="À une époque, c'était ma plus grande fierté. Une parfaite fusion entre l'homme et la nature tout au long de salles magnifiques..."
2075="Bien entendu, l'époque où je veillais sur la serre est désormais bien loin."
2076="Je n'ose plus pénétrer dans le manoir, de peur de finir en charpie."

2077="Tu n'arrives pas à dormir."
2078="Je sais ce que c'est. On est tous dans le même cas, ici."
2079="Ça fait longtemps que c'est comme ça."

2080="Depuis que je suis là, je n'ai jamais vu d'otxo comme toi."
2081="Tu as l'air différent... J'ignore pourquoi, mais il y a quelque chose de différent en toi."
2082="C'est peut-être parce que tu crois encore pouvoir t'en sortir. On va voir combien de temps ça va durer."

2083="Tu y retournes ?"
2084="Eh bien, j'espère que tu vas y arriver cette fois."

2085="Ce barman est un type intéressant, pas vrai ?"
2086="Il n'est pas comme nous. Je crois que c'est parce qu'on n'est pas d'ici."
2087="Et j'ai l'impression que lui si."
2088="Quoi qu'il en soit, il sait servir un bon remontant, je n'ai donc pas de raison de me plaindre."

2089="À une époque, le manoir était entouré de superbes parterres de fleurs."
2090="Des pétunias, des soucis, des tulipes, des orchidées et des œillets."
2091="Un superbe cercle de lys..."
2092="Désormais, je peux à peine m'occuper du gazon et de quelques pots de fleurs."
2093="Ce n'est plus vraiment ce que c'était autrefois."

2094="Tu connais la fleur de lotus ?"
2095="Dans certaines cultures, elle représente la voie de l'illumination."
2096="Dans d'autres, c'est la voie de la mort à la renaissance dans l'au-delà."
2097="..."
2098="Les lotus poussent ici. Dans les bassins de la serre."

2099="Difficile de faire pousser quoi que ce soit d'autre hors du manoir."
2100="Le sel de l'océan a imprégné la terre. Cela empêche les racines de bien prendre."
2101="L'herbe a bonne mine, mais elle est basse."
2102="À une époque, je travaillais dur pour embellir le manoir..."
2103="Mais c'était il y a longtemps de ça. Désormais, je fais ce que je peux."

2104="Cet océan est vraiment calme. Ni vagues scélérates, ni inondation."
2105="Ni phénomène de marées."
2106="Normal, ici, le temps ne change jamais."
2107="Un crépuscule qui n'en finit pas. Magnifique, pas vrai ?"

2108="Cet endroit ne change jamais."
2109="Ça fait longtemps qu'on n'a pas vu d'otxo... On commençait tous à s'ennuyer."
2110="Au moins, tu ne m'as pas encore entendu parler."

2111="Tu en as assez, Otxo ?"
2112="Moi aussi, au début... mais le temps a suivi son cours et je me contente désormais d'exister dans un état de confort."
2113="Mon but est de prendre soin des plantes et des personnes."
2114="Je devais juste finir par l'accepter."

2115="Je peux te prendre une cigarette, Otxo ?"
2116="..."
2117="Oh pardon, j'avais oublié. Mmh."

2118="Pendant très longtemps, il n'y avait personne d'autre que moi ici."
2119="Même avec les autres, c'est un vrai plaisir de pouvoir compter sur ta compagnie."
2120="Aussi temporaire que cela puisse être."

2121="Tu sais quoi, Otxo ? Je ne l'ai dit à personne d'autre, mais..."
2122="De tous les otxos qui sont passés par ici, tu es mon préféré."
