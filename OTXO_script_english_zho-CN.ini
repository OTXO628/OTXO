2000="唔，似乎又一个 otxo 被冲上了我们的海滩。"
2001="距离上一个已经几年了。"
2002="让我猜猜，你在某处找到这个面具，有人强迫你戴上它，之后你就什么都不记得了……"
2003="然后你就在这里了，趴在沙滩上。对吗？"
2004="总是这么相似。还有人跟你一起来了。"
2005="这么看是你深爱的人。"
2006="如果你想找到他们，他们现在在宅邸深处。"
2007="等等，现在还不能就这样冲进去。否则立刻就会没命。"
2008="让我告诉你注意事项："
2009="首先，不要试着离开。离不开的。"
2010="也不要试图自杀。"
2011="戴着这个面具，你无法真正死亡。自杀只会让你回到这个沙滩。"
2012="只有摧毁宅邸之心，你才能取下面具。"
2013="到那时候，你才能离开。懂了吗？"
2014="太好了。现在，不如我们来看看你在里面能不能自保吧。"
2015="跟我来。"

2016="首先你要学会踢击。"
2017="宅邸内的门是上锁的，那些巡逻的敌人们也无法打开。"
2018="你可以通过踢击、足量的射击或在附近引爆炸药来开门。"
2019="我建议将门踢开。走到门前，灵巧地踢出腿，门将应声而开。"

2020="宅邸中敌人会阻止你前进。"
2021="为此，他们将使用一切武器射击你。"
2022="你唯一的手段，当然就是回击。"
2023="我这把旧式军用步枪借给你。试着射击那些标靶。"
2024="弹药耗尽时，你可以换新的弹匣。"
2025="弹匣也用尽时，你需要再找一把枪。或使用踢击击杀敌人。"

2026="还有一件非常重要的事，一定要注意听。"
2027="宅邸中的敌人反应时间非常短。"
2028="但是，那个面具可以为你提供帮助。"
2029="你可以激活一项名为专注的能力，它将增强你的感官，使你移动速度快于敌人。"
2030="尝试激活专注，躲过这个炮塔射出的子弹。"
2031="你也可以通过翻滚动作来躲避飞来的子弹。"

2032="好了，最后一件事。"
2033="击杀敌人后，你会获得一个连击计数器。"
2034="如果你快速杀敌，或使出奇招杀敌，连击计数器将增加。"
2035="这非常重要，特别是你想要走到最后："
2036="当你处于连击状态时，敌人会掉落更多金币。"
2037="如果你杀敌过慢，没能维持连击状态，金币掉落会变少。"
2038="因此，为自己着想，动作快点。别害怕你的敌人。"
2039="好了，向前走，在下一区域面对真正的敌人吧。"
2040="我将在终点等你。"
2041="记得要使用专注。这是你唯一的优势。"

2042="现在你已经做好万全的准备了。"
2043="是时候来点真格的了。祝你好运。代我向调酒师问好。"

2044="你可能已经注意到出现了几张新面孔。"
2045="我们是宅邸中的侍从。"
2046="我们都是不知何故在这里受伤的漫游者、流浪者和游民。"
2047="与身为 otxo 的你不同，我们似乎永远没有机会离开这里。"
2048="……"
2049="嘿，别担心。我们都以这样或那样的方式接受了。"
2050="我想我应该自我介绍一下。我是这里的管理员。"
2051="我主要负责宅邸的园艺工作，但不知为何成了实际上的看守人。"
2052="可能是因为我在这里待了最久吧……某种意义上。"
2053="我觉得调酒师和跟着他的女孩在我之前很久很久就来到这里了。"
2054="但他们似乎只喜欢待在玫瑰厅里，所以我们不怎么能见到他们。"
2055="总之，我不会再阻止你实现你的目标了。"
2056="祝你好运。如果你需要我的话，我会出现。"

2057="嘿，又来了，是吗， Otxo ？"
2058="希望这次你运气好点……"

2059="你知道的，不止有我们而已。"
2060="这里有些生物被宅邸的能量吸收，思想变得扭曲而虚弱。"
2061="我的主人就是其中之一。我所有的园艺知识都是他教的……"
2062="但是现在已经无法拯救他了。他已经无药可救了。"

2063="很久以前，一名伟大的猎人来到海滩，进入了宅邸。"
2064="不像别人被迫而来，他似乎是专程来到这里的。"
2065="他块头很大，虽然话不多，但是提到了一种黑色的蜥蜴怪兽。"
2066="他说，他走遍世界，就是为了杀死它们，这就是他的目标。"
2067="总之，进入宅邸之后，他就再也没有回到海滩。"
2068="很难说发生了什么，但是如果他还在里面，他可能已经不是原来那个他了。"

2069="你相信幽灵吗，Otxo？"
2070="我知道对于身处这样一处地方的我们来说这是个奇怪的问题。"
2071="但是我在宅邸见到过，那些违反这个世界的规则的东西。"
2072="谁都想一探究竟。"

2073="你去过暖房吗？"
2074="那时候，暖房是我的骄傲和快乐，在几个美丽的房间中，人与自然完美融合……"
2075="当然，我负责暖房已经是很久之前的事情了。"
2076="我现在已经不敢进入宅邸了，我怕那些僵尸把我撕碎。"

2077="你无法睡觉。"
2078="我也一样，我知道为什么。事实上，这里没有人睡觉。"
2079="这样的情况已经很久了。"

2080="在我那个时候，没有一个 otxo 像你一样。"
2081="你与众不同……我说不出是哪里，但你是不一样的。"
2082="可能是因为你仍然觉得你能成功吧。我们来看看你是否能坚持下去。"

2083="再努力一次，好吗？"
2084="这次有希望能成功。"

2085="调酒师是个有趣的家伙吧？"
2086="他跟我们其他人不太一样。我觉得是因为我们不是这里的人。"
2087="但他给我的感觉，他可能就是这里的人。"
2088="无论怎样，他调的酒很烈，我心服口服。"

2089="那时这座宅邸还是被美丽的花圃包围着的。"
2090="牵牛花、金盏花、郁金香、兰花，还有康乃馨。"
2091="还有一圈靓丽的百合花……"
