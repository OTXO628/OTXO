2132="她……非比寻常。人有点怪。长得倒是很漂亮。"
2133="老实说，这间宅邸都配不上她的美。"

2134="这间宅邸……需要控制，知道吗？"
2135="它害怕混乱。一进去，你就能感觉到。"
2136="你想去改变那种控制，对吗，Otxo？"

2137="我跟你说实话，Otxo，时不时我也开始厌倦了。"
2138="厌倦这个地方一成不变地存在着。"
2139="但是一些像你一样的人出现，突然就没那么单调了。"

2140="以前我试着在宅邸周围种树，但是树木从不生根。"
2141="不知道是单纯因为这里环境差，还是别的什么。"
2142="真是太可惜了。如果宅邸能配上纤纤细柳的掠影，别提能有多美了。"

2143="我刚来这里，养了一株盆栽。"
2144="我沉醉其中，精心修剪枝丫，剪出理想的造型……"
2145="但是它最终变得枯黄，从内到外腐朽了，像宅邸里面的一切。"
2146="我竭尽所能想要救活它，但都是徒劳。"
2147="此后，我就再没有养过任何植物了。"

