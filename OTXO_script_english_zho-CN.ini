9000="贝卡图传：第 1 篇"
9001="很久以前，一个叫贝卡图的实体为了远离混乱的生活，决定去远方建造新的家园。"
9002="这就是创造这间宅邸的最初的意图。"
9003="贝卡图对新家很满意，在这里安居了上千年。"
9004="但随着舒适而来的是无聊，一成不变的房子中忧郁慢慢滋生。"
9005="这里没有惊喜，没有新鲜，因为这就是它所创造的世界。"
9006="于是，在贝卡图的晚年，它决定考验一下自己的野心能有多大。"

9007="贝卡图传：第 2 篇"
9008="贝卡图的计划是创造出这个完美的世界所没有的东西：混乱。"
9009="为此，两样东西是必要的。第一：冲动，行动的需求。"
9010="第二：暴力，改变的需求。"
9011="为了第一个必要品，贝卡图创造了面具，它会将其他世界的实体拉进这里。"
9012="如此一来，宅邸中就会有新观点和新思想的出现。"
9013="为了第二个必要品，贝卡图创造了名为“火器”的装置，并且只有它可以控制。"

9014="贝卡图传：第 3 篇"
9015="贝卡图很快就乐见于它的野心创造的结果。"
9016="宅邸一下子就充满了来自其他地方和时代的实体，组成了一个强大的群体。"
9017="其中有些把贝卡图奉为神明，有些只是简单的过好自己的生活。"
9018="面具尽责地完成着工作，每天都能给贝卡图带来愉悦的惊喜。"
9019="很快，完美世界中的无聊与一成不变就结束了。"
9020="然而，面具像它的创造者一样，很快就被野心吞噬了。"

9021="贝卡图传：第 4 篇"
9022="尽管面具知道自己为何被创造，它感觉不能就这样满足于现状。"
9023="它坚信，还可以变得更好。"
9024="它梦想着宅邸变得比现在更宏伟、更高大、更华丽。"
9025="不是一个小小的群体，而是一座巨城。"
9026="一个贝卡图和面具能真正大权在握的地方。"

9027="贝卡图传：第 5 篇"
9028="但是，面具向贝卡图说明后，贝卡图的自负不允许它平等地看待面具的野心。"
9029="沮丧和羞愧中，面具走上了邪路。"
9030="它将越来越多外面的实体拉进来，群体的规模不断扩大。"
9031="很快，如同所有发展的通病，群体中开始了内斗。"
9032="群体中的斗争与焦虑与日俱增，但贝卡图不知道如何控制。"
9033="因为贝卡图没有把自己看做群体的领袖，而仅仅是居住者的一员。"

9034="贝卡图传：第 6 篇"
9035="最终，群体的斗争爆发了。"
9036="有些成员针对面临的问题互相指责。"
9037="但是，有一队强势成员开始指责贝卡图，这个苗头像野火一样快速传开。"
9038="星火燎原之势中，群体打倒了贝卡图，将其囚禁在宅邸的一隅。"
9039="贝卡图呆坐着，拒绝使用“火器”保护自己，任由暴徒们自相残杀。"
9040="群体中的一名成员最终从贝卡图的手中夺过了“火器”。"
9041="“火器”被迅速开启，对准了贝卡图。"
9042="就这样，贝卡图被杀死了。"


9043="贝卡图传：第 7 篇"
9044="贝卡图一倒下，宅邸便剧烈摇晃，变得不再稳固。"
9045="宅邸之心是宅邸保持存在的关键，它一直由贝卡图提供能量。"
9046="没有了贝卡图，宅邸之心将很快死亡，并将连同宅邸一起覆灭。"
9047="居民们都很害怕，立刻对他们的所作所为懊悔不已。"
9048="然而，面具才是这一切的始作俑者，它开始实施起它的计划。"

9049="贝卡图传：第 8 篇"
9050="进来寻找贝卡图的居民们转而向面具求助。"
9051="但是，他们还没来得及问出口，面具就将所有人都杀害了。"
9052="仅仅几秒钟，一切就结束了。"
9053="他们的鲜血淌满了房间，渗透进宅邸的地板里。"
9054="又透过地板，渗入了通向宅邸之心的血管。"
9055="宅邸因此稳定了下来。"

9056="贝卡图传：第 9 篇"
9057="宅邸中的居民被杀，用于为心脏供能，数量因此不断减少。"
9058="面具发现可以利用那些过去曾是士兵的尸体。"
9059="让这些僵尸在宅邸的大厅中游荡，杀死一切外来者。"
9060="一旦居民所剩无几，面具便去到外界收集实体。"
9061="它许诺财宝、好运，或再见爱人的机会，诱惑他人戴上面具。"

9062="贝卡图传：第 10 篇"
9063="面具可以防止它带来的实体真正死亡，这是它在贝卡图的世界中唯一的能力。"
9064="即使在宅邸中被血腥屠杀，他们仍会回到海滩上醒来。"
9065="如此，面具就能不断榨取囚徒们的鲜血，直至其再也没有用处。"

9066="贝卡图传：第 11 篇"
9067="大多数的居民都死了，只有少数挣扎求生者，还有新来者。"
9068="幸存者们都知道要远离宅邸。"
9069="同时，面具不断地为宅邸之心带来新鲜的血液。"
9070="情况就这样维持了下来。"

9071="第 1 天"
9072="最困难的事情就是记住我如何来到这里。"
9073="那时……我正跟我的儿子在公园。儿子让我推他荡秋千。"
9074="我们正走向秋千架，我突然看到地上有一个面具……"
9075="某种力量，或者说某种东西迫使我捡起面具并戴上它。"
9076="记忆很朦胧，像梦境一般。我不怎么记得清楚。但是我听到我的儿子正为我哭泣，然后我就在海滩上醒来。"
9077="我有种感觉，他就在这间宅邸里面。外面的这些家伙们让我更确信了自己的想法。"
9078="无论如何，我都要把儿子救出来，离开这里。不管付出什么代价。"

9079="第 2 天"
9080="目前为止，闯入宅邸的行动毫无成果。刚进入大门，我就被射成了筛子。"
9081="疼痛的感觉极为真实。但是当我感觉到生命流走，我又一次在海滩醒来。"
9082="那里面的东西似乎不完全是人类。可能曾经是，但今非昔比。"
9083="多亏了这样，我才能没有一丝悔意的杀死他们。我知道他们在阻止我救出我的儿子。"
9084="他们数量太多了，深入探索非常困难。"
9085="我只能不断尝试……"

9086="第 3 天"
9087="海滩上的那帮家伙很奇怪。"
9088="我感觉他们所知道的肯定比透露出的要多，但是，他们看起来也不知道什么。"
9089="特别是那个管理员，他看来已经完全接受了这样的生活。"
9090="我不理解。他们不想离开这里吗？回到他们本来的地方？"
9091="还有那个修女……我之前从没见过对武器如此痴迷的修女。"
9092="奇怪的女人。"

9093="第 4 天"
9094="很明显，我需要将这些记录下来，假如我能逃出这里。"
9095="我无法摘下面具。"
9096="我想尽了一切办法，就是无法拿掉它。它没有绳子扎着，而且就我看来，也并非粘在脸上。"
9097="但就是……拿不下来。就是如此而已。"
9098="它没有阻挡我的视线，所以不会在我战斗时妨碍我。"
9099="此外，在外面时，面具看起来是不透明的，但进入宅邸后，它变得几乎完全透明。"
9100="不管怎样，我想我无法摆脱它了。"

9101="第 5 天"
9102="我来这里已经很久了，但是突然意识到我还没感觉到饥饿。"
9103="虽然我应该也没有感觉到口渴，但我还是会跟调酒师买酒喝。"
9104="至于其他的生理功能……好吧，至今都毫无反应。"
9105="就像我的身体处于某种静止状态。我甚至无法感受到传统意义上的疲劳。"
9106="我这么说，是因为随着时间过去，我开始感觉到一种全身性的疲倦。"
9107="即使休息过后，每次从海滩醒来后疲倦就会加深一点。"

9108="第 6 天"
9109="此处的时间流逝很怪。每次从海滩醒来，都是日落时分。"
9110="上次，我感觉自己在海滩上待了几个小时，只想看到太阳从海平面落下。"
9111="但是并没有。这里似乎处于永恒的黄昏。"
9112="每次我从海滩醒来，我就把它记录为一天。即使不准确，也算是一种合理的计数。"

9113="第 7 天"
9114="我没怎么提到过玫瑰厅。"
9115="一开始，我只是想离它远点。我觉得如果要一直战斗，我就不能沉醉于酒精。"
9116="但是最近，我意识到调酒师给我的酒……很特别。"
9117="它不会让我喝醉，而是让我更强大。"
9118="现在，每次进入宅邸，我都一定要去喝一杯。"
9119="至于调酒师本人……他比这里的其他任何人都像一个谜。"
9120="好像他的存在就是为了调酒。我试过询问关于宅邸的问题，但他只是盯着我看。"
9121="还有那个女孩……真是个谜。"

9122="第 8 天"
9123="今天，我跟异常者在宅邸外面待了一会儿。"
9124="一开始我没注意到他，但注意到之后，我才震惊于之前为何会没注意他。"
9125="他脑袋的形状很怪。像是昆虫。"
9126="妈的，他可能真的是昆虫。但是他和善得不像话。算是这里最和善的居民了。"
9127="他沉迷于收集……某种东西。我不完全确定他指的是什么。"
9128="他和我聊了很长时间，聊我过去的生活。"
9129="他问了许多关于我儿子的问题……"

9130="第 9 天"
9131="我的儿子就在里面。我能感觉得到。"
9132="随着我越来越深入宅邸，我能感觉到我跟他越来越近了。"
9133="但是，越深入，意味着越激烈的战斗。越来越困难了。"
9134="我不能放弃。我不能放弃。"

9135="第 10 天"
9136="我在宅邸中碰到一个新面孔。这个人像我一样，但他的面具是红色的，而非白色。"
9137="他话不多，也不是彻头彻尾的残暴。"
9138="我有种感觉，他有点像调酒师……可能是这个地方的产物，而非真正的人。"
9139="总之，我不知道他是怎么来的。"

9140="第 11 天"
9141="最后一次探索中，我穿过了一扇门。它通向一座游戏厅，好像我小时候去过的那些。"
9142="身处那里的感觉很奇怪。有什么东西不太对。"
9143="一时间，我欣喜若狂，因为我已经不在那间宅邸中了。"
9144="但是游戏厅空无一人，机器也没有运行。"
9145="我想起了我跟异常者的谈话。他之前有提到过类似的东西。"
9146="他称它们为“错位房间”。我猜，这些房间并不完全在宅邸之外，但也不完全在宅邸里面。"
9147="无所谓了……除了房间本身的怪异，我脑海中还有一种压迫感。"
9148="它让我觉得我不属于这里。"
9149="我从游戏厅的前门走出，以为眼前会是洒满阳光的街道。"
9150="但我只是回到了宅邸中。"

9151="第 12 天"
9152="我不知道迄今为止我干掉了多少敌人。"
9153="几百……甚至可能几千个？"
9154="而且，他们不停出现。我必须要坚持，直到抵达尽头。"
9155="我不断深入宅邸，一步一步，脚踏实地。"
9156="我能成功。我一定要成功。但是这份疲倦……该死的疲倦……"
9157="每过一天，疲倦就增加一分。更虚弱。更缓慢。我需要更快。我需要更致命。"
9158="即使爬着，我也要去到终点。"

9159="第 13 天"
9160="看来，到达宅邸的终点区域时，我将被传送到一个房间，与某种怪兽对战。"
9161="一开始，是一条机械巨蟒，它被我轻松搞定了。"
9162="但后来又出现了由黑色液体组成的蜥蜴，或者说壁虎什么的，还能随意变换形状。"
9163="我不知道这些东西究竟是什么，从哪儿来，但这些不重要。"
9164="我会像干掉其他敌人一样干掉它们，直到救出我的儿子。"

9165="第 14 天"
9166="今天，我跟异常者坐在一起，看了一会儿海浪翻涌。"
9167="我们没说什么话，但是我感觉到他很享受跟我在一起。"
9168="我很好奇，在他的复眼看来，那永恒的落日会有什么不同吗？"
9169="同时看到一百个不同画面，会很震撼吗？"

9170="第 15 天"
9171="已经过去两周了。尽管疲倦缠身，我还是能感觉到我的技巧不断提升。"
9172="我变得更快、更敏捷、更精准。更致命。"
9173="我能够不断地突破。我开始进入新的区域。"
9174="酒吧的那个女孩奖励给我新的酒，新的力量……"
9175="我想，自从我来到这里，我第一次感受到了一丝希望。"
9176="我能做到。我能找到我的儿子。"

9177="第 16 天"
9178="关于面具，我一直在分析。"
9179="虽然我被迫戴上它，但在这里，我没有感觉它对我施加了任何控制。"
9180="显然，我还是无法摘下它。是不是，或许它的力量在这里不管用？"
9181="我时不时担心面具会突然控制我，但现在，我有了信心。"
9182="控制权在我手里。虽然这里环境恶劣，但我还是我。"

9183="第 17 天"
9184="今天，我第一次尝试逃离。"
9185="开始我没有这么做，我首要目标就是找到我的儿子，之后再见机行事。"
9186="但是现在，我已经探索宅邸一段时间，是时候了解一下外部领域了。"
9187="海滩一直延伸到目之所及处。"
9188="我试着一直走下去，但结果是，一旦远离至宅邸消失在我身后，它就转而出现在我前方。"
9189="宅邸的后面，是无边无际的草地。"
9190="我也试着走那边，尽管我一直不停移动，我跟宅邸的距离始终不变。"
9191="接着，就是大海了……"
9192="我没有船，海滩上的几根浮木也被水泡过，派不上用场。"
9193="看来我是被困在这里了。不管怎样，我不会丢下我的儿子的。"

9194="第 20 天"
9195="我跳过了几个入口，因为没什么值得注意的东西。"
9196="每天我都尝试攻略宅邸，但是似乎我对自己进展的最初想法出了问题。"
9197="走得越远，难度越大。"
9198="随着不断深入，拥有不同形态和技能的新敌人不断涌现，它们更强大、更敏捷……"
9199="虽然我也越来越熟练，但我害怕我快到达自己的极限了。"

9200="第 26 天"
9201="我甚至不知道我到底要在宅邸里面走多远。"
9202="就现在看来，它可能是无尽的。"
9203="当我更进一步，我能感觉到我的儿子就在那里，但如果这只是个圈套呢？"
9204="可能是错觉，可能是这该死的面具在搞鬼……"
9205="最糟糕的是，我别无选择。"

9206="第 30 天"
9207="已经过去一个月了。我一直在奇怪地改变着。"
9208="一开始，我满腔愤怒。我要不惜一切找到儿子。"
9209="愤怒慢慢酝酿为坚持。我决不放弃。"
9210="再后来，坚持变成了绝望……"
9211="但现在，对这里的某种好奇心占据了我，这也极大地振奋了我的精神。"
9212="首当其冲，我要坚信自己的目标是可以实现的。"
9213="接下来，我要想一个攻略。"
9214="我找到的哪种武器最有效？哪种酒能让我变得最强？"
9215="遇到特定敌人，我要用哪种策略？"
9216="我在海滩的沙子上书写着游戏攻略。好像足球比赛一样。"
9217="异常者一直看着我，我就一边画，一边向他解释我的计划。"
9218="他没说太多，但是频频点头，让我很受鼓舞。"

9219="第 36 天"
9220="目前看来，我的计划是有用的。我在宅邸中走得比之前都要远。"
9221="我知道接下来要面对什么。我的行动更加自信。我的敌人们在鲜血中倒下。"
9222="这里的每种武器都独一无二，但我依然掌握了它们每一种的窍门和用法。"
9223="我感觉自己一定要接近终点。疲倦感比以往都要强烈，但是我仍然可以置之不理。"

9224="第 41 天"
9225="那个戴红色面具的人……我觉得他跟我的面具有某种关联。"
9226="我甚至觉得他就是我的面具。"
9227="或者，有可能我只是疯了。"

9228="第 53 天"
9229="今天我打了异常者。"
9230="他没做错什么，真的就跟他平常一样。我当下就道了歉。"
9231="但是这个地方给我的压力……我太累了，我开始失去希望。"
9232="之前提及的疲倦感已经积压到可怕的程度。"
9233="它让我难以行动。我的速度……精准度，都大受影响……"
9234="我比任何时候都依赖调酒师和他的酒。"
9235="但是即使有酒精的帮助，我也不知道自己还能做出多少次尝试了。"

9236="第 59 天"
9237="我觉得很近了。"
9238="我感觉我的儿子离我那么近，比以往都要近。"
9239="我到达的那个房间地板上满是泪水，地板下面是空洞。"
9240="就好像，宅邸开始崩塌了。"
9241="除了儿子，我还有别的感觉……像是汹涌如潮的抗拒力。"
9242="但是我无法再前进了。离得那么近，但我无法做到。"

9243="第 68 天"
9244="我又见到了那个戴红色面具的人。"
9245="他羞辱了我，只是羞辱我。他说我做不到。"
9246="这让我非常不爽……我想杀了他。"
9247="但是某种东西让我无法扣动扳机。至少现在不行。或许我在他身上看到了自己？"

9248="第 74 天"
9249="最近我在想，这一切是否都是真实的。这样的地方怎么会存在呢？"
9250="但抛去这些物质上的问题，有一件事很清楚。我在这里。"
9251="这不是梦。我会受伤，会流血，会感受。"
9252="无论这是什么地方，我都被困在这里了。我的儿子被困在这里。"

9253="第 80 天"
9254="我开始接受我一开始就知道的结论，那就是，全部都是我的错。"
9255="不仅仅是那天在公园捡起了面具……还有所有的一切。"
9256="我对我的家庭造成的伤害。那都是我的责任。"
9257="因为我拒绝尝试。我拒绝做任何事。我一直坚信这是我一个人的战斗。"
9258="现在，在这个地方，我不仅无法拯救自己的儿子……"
9259="我也无法拯救自己。"

9260="第 93 天"
9261="很久之前，我开始喜欢杀戮。"
9262="最开始，那是必须要做的。如果想见到我的儿子，就必须要杀戮。"
9263="鲜血让我害怕，我只是出于责任而扣动扳机。"
9264="但现在，我很享受。敌人不会发出任何声音，但如果可以，我应该会喜欢他们的惨叫。"
9265="看着他们鲜血横流，我感到充盈般的愉悦。"
9266="我恨他们。自然，他们的死让我快乐。"

9267="第 100 天"
9268="感觉这样的日子应该是某种里程碑，但并非如此。"
9269="过去的几次尝试，没有取得什么进展。"
9270="疲倦感已经在我身体里根深蒂固。我很虚弱，越来越虚弱。"
9271="我可能要山穷水尽了。"

9272="第 112 天"
9273="我的儿子，如果你在看的话，我很抱歉。"
9274="这一切本可以被阻止，都是我的错。"
9275="我试着把你救出来，但我做不到……"
9276="真的做不到……"

9277="第 117 天"
9278="今天，我和异常者坐了很久很久。"
9279="我把自己的挣扎告诉了他。他就那样安静而镇定地听着。"
9280="那一瞬间，我崩溃了，我开始哭泣。"
9281="他把手搭在我肩膀上，靠过来，说我已经尽力了。"
9282="这样就好了吗？我离不开这里，我救不了我的儿子？"
9283="注定在这片无尽的时间中永生？"
9284="我问他，他只是沉默地点头。"
9285="我爆发了。我撞倒了他，朝着他怒吼。"
9286="他永远不会知道这对我意味着什么。他永远无法理解那种痛。"

9287="第 118 天"
9288="异常者今天没有理我。所有居民都没有。"
9289="我试着道歉，但他只是看向别处。"
9290="现在，我真的是孤身一人了。只剩我和宅邸中那些怪物。"

9291="第 127 天"
9292="大家一句话都不跟我说。"
9293="唯一跟我说话的，是那个红色面具人。"
9294="他仍一直对我的努力倍加指责，现在我自己都疑惑了，我还在努力什么。"
9295="此刻，我无论如何都没法成功。我们被困在这里了，真的被困住了。"
9296="我每天都变得更加虚弱。很快我就没办法再继续了。"
9297="一颗子弹会在我的脑袋开个洞，我就再不会在海滩醒来了，我知道的。"

9298="第 136 天"
9299="今天我没有去宅邸，只是呆坐在沙子上，数着时间分秒而过。"
9300="很安静。我不知道其他人去哪儿了，但是确实只有我一个人。"
9301="我认为我没法再做到了。"

9302="第 138 天"
9303="我还要挣扎多久呢？"
9304="四个半月的挣扎。什么都没有改变。"
9305="实际上，情况还更糟了。我精疲力尽，疲倦感让我生不如死。"
9306="宅邸外的人们都不搭理我，是我的错。"
9307="无论多么努力，我都无法在宅邸中前进半步。"
9308="我感觉大概一个月前，我就到达自己的极限了……"
9309="不可能成功了。"

9310="第 145 天"
9311="在某种程度上，我已经与它和平共处了。"
9312="我已经明白了，从来到这里那一刻起，就不可能离开。"
9313="不管我多么努力，都没有机会成功。"
9314="我无法拥有幸福，就这么简单。我注定是这个结局。"
9315="明白了这些，随之而来的是平静。"

9316="第 151 天"
9317="我从未如此疲倦。"
9318="举起来复枪对我来说都很费力，更别说经受那些踢击。"
9319="看来我在这里的时间要来到尽头了。下次就是我最后一次进入宅邸了。"

9320="第 155 天"
9321="我很确定，下一次死亡就会是最后一次。我不会再从海滩醒来。"
9322="所以在进入宅邸之前，我想要写点什么下来。"
9323="我的儿子，很抱歉让你遭受这样的痛苦。你应该有更好的生活。"
9324="我不是一个好父亲，也不是一个合格的男人。为了救你，我努力前进，但是我还不够强大。"
9325="海滩上的其他人，我为我的无礼道歉。我没有带着敬意与你们相处。"
9326="事实上，我再也受不了这样的日子了。疲倦感让我无比虚弱，死亡就在眼前。"
9327="我拼命尝试，努力了那么久，还是一事无成。"
9328="除了接受自己大限将至，我别无选择。"
9329="希望子弹进入我头颅的疼痛是我最后的感觉。"
9330="我真的、真的很抱歉。"

