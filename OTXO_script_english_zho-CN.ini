2127="那声音听上去来自宅邸的深处，但谁能确定呢……"
2128="你听到过吗，Otxo？"

2129="你看，我也进入过宅邸几次，寻找主人。"
2130="但无论什么时候进去，里面都是空空如也……当然，除了酒吧。"

