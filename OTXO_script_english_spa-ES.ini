8025="A los dos nos encanta ver cómo florece tu colección, ¿no?"

8026="¡Otxo! Has completado tu colección."
8027="¡No me creo que haya llegado este día! Había preparado una pequeña sorpresa para la ocasión..."
8028="Un arma que encontré durante mis viajes y que se llama BR6. Mira la lista de la monja y la verás."
8029="Y, Otxo, ¡gracias! ¡Sí que es una buena colección!"

8030="Hoy hace un día precioso, ¿verdad, Otxo?"
8031="Echemos un vistazo a tu colección."

8032="Ah, Otxo, ¿cómo estás hoy?"
8033="Tu colección te ve bien."

8034="Donde algunos ven baratijas, ¡yo veo tesoros!"
8035="Y tu colección es ciertamente buena."

8036="Bueno, bueno, ¿le echamos un ojo a tu colección?"

8037="Ah, Otxo, es un verdadero placer verte."
8038="Me figuro que querrás ver tu colección, ¿no?"

8039="¡Buenos días! Vienes por tu colección, supongo."

