9000="EL ESCRITO DE BEKATUA: Pasaje 1"
9001="En el Tiempo Anterior, un ente llamado Bekatua se propuso crear un hogar lejos del caos de la vida."
9002="Este fue el estímulo inicial que dio lugar a la creación de la Mansión."
9003="Bekatua, satisfecho con su nuevo hogar, vivió plácidamente en él durante milenios."
9004="Pero con la placidez llegó el aburrimiento, ya que se instaló el hastío de un hogar inmutable."
9005="No había sorpresas, nada nuevo, porque así había creado el mundo, simplemente."
9006="Así que, en su vejez, Bekatua decidió poner a prueba los límites de sus aspiraciones."

9007="EL ESCRITO DE BEKATUA: Pasaje 2"
9008="El plan de Bekatua era crear algo  de lo que carecía su mundo perfecto: caos."
9009="Ello lo lograría con dos cosas. La primera: el impulso, la necesidad de actuar."
9010="La segunda: la violencia, la necesidad de cambiar."
9011="La primera la consiguió Bekatua creando la Máscara, que atraería a entes de otros mundos."
9012="De esa manera, la Mansión se llenaría de nuevos puntos de vista y de nuevas ideas."
9013="La segunda la obtuvo con un dispositivo conocido como el Arma de Fuego, que solo Bekatua controlaba."

9014="EL ESCRITO DE BEKATUA: Pasaje 3"
9015="Bekatua quedó inmediatamente satisfecho con los resultados de sus aspiraciones."
9016="La Mansión no tardó en poblarse con entes de otros lugares y épocas, que formaron una sólida comunidad."
9017="Algunos de ellos optaron por venerar a Bekatua como un dios, otros simplemente eligieron vivir sus vidas aquí."
9018="La Máscara, obediente, hizo su trabajo y cada nuevo día Bekatua se sorprendía gratamente."
9019="El aburrimiento de un mundo perfecto ya no hacía que todos los días fueran iguales."
9020="Ahora bien, al igual que su creador, la Máscara pronto se sintió agobiada por sus propias aspiraciones."

9021="EL ESCRITO DE BEKATUA: Pasaje 4"
9022="Aunque la Máscara conocía y entendía la razón de su creación, sentía que no podía quedarse de brazos cruzados."
9023="No lograba deshacerse de la sensación de que tal vez pudiera haber más."
9024="Soñaba con otra Mansión aún mejor que esta, más grande y esplendorosa."
9025="Y en lugar de una pequeña comunidad, una gran ciudad."
9026="Un lugar donde Bekatua y la Máscara de veras tuviera poder."

9027="EL ESCRITO DE BEKATUA: Pasaje 5"
9028="Pero cuando la Máscara se lo comentó a Bekatua, el ego de Bekatua no le permitió ver esas aspiraciones como legítimas."
9029="La Máscara, abatida y avergonzada, en cambio se volvió maliciosa."
9030="Atrajo cada vez a más y más entes del exterior, aumentando la población de la comunidad."
9031="Pronto, como sucede con todo crecimiento desmedido, comenzaron las luchas internas en la comunidad."
9032="Cada día aumentaban los conflictos y la ansiedad en el seno de la comunidad, pero Bekatua no sabía cómo mantenerla bajo control."
9033="Porque Bekatua no se veía a sí mismo como líder de la comunidad, sino simplemente como un morador más de ese lugar."

9034="EL ESCRITO DE BEKATUA: Pasaje 6"
9035="Al final, la comunidad acabó volviéndose contra sí misma."
9036="Unos y otros se echaban la culpa mutuamente de los problemas a los que se enfrentaban."
9037="Pero un fuerte contingente comenzó a culpar a Bekatua, una idea que se extendió como un reguero de pólvora."
9038="En un ataque de cólera, la comunidad se alzó contra Bekatua y lo arrinconó dentro de la Mansión."
9039="Negándose a usar el Arma de Fuego para defenderse, Bekatua se quedó de brazos cruzados mientras la violencia se desataba entre la multitud."
9040="Alguien de la comunidad acabó arrebatándole el Arma de Fuego a Bekatua de las manos."
9041="Enseguida volvieron el Arma de Fuego contra Bekatua y la utilizaron."
9042="Y, así, Bekatua murió asesinado."


9043="EL ESCRITO DE BEKATUA: Pasaje 7"
9044="Nada más caer Bekatua, la Mansión se estremeció y se volvió inestable."
9045="Al Corazón de la Mansión, lo que mantiene y posibilita la existencia de este lugar, lo alimentaba Bekatua."
9046="Sin Bekatua, el Corazón pronto moriría y se llevaría la Mansión con él."
9047="La comunidad estaba asustada y enseguida se mostró arrepentida de sus acciones."
9048="Sin embargo, la Máscara contaba con eso y comenzó a poner en práctica su plan."

9049="EL ESCRITO DE BEKATUA: Pasaje 8"
9050="La multitud que había acudido a enfrentarse con Bekatua se dirigió a la Máscara en busca de guía."
9051="Pero, antes siquiera de que pudieran preguntar qué debían hacer, la Máscara los fulminó."
9052="Todo acabó en cuestión de segundos."
9053="La sangre de los desdichados se desbordó por toda la habitación y empapó el entarimado de la Mansión."
9054="Y del entarimado del suelo se filtró a las arterias del Corazón."
9055="Y la Mansión se estabilizó."

9056="EL ESCRITO DE BEKATUA: Pasaje 9"
9057="La comunidad de la Mansión se redujo, ya que sus miembros sirvieron para alimentar al Corazón."
9058="La Máscara descubrió que era capaz de usar los cadáveres de aquellos que habían perecido como soldados."
9059="Esos cascarones vagaban por los pasillos de la Mansión, matando a cualquiera que entrase."
9060="Una vez consumida la comunidad, la Máscara comenzó a viajar fuera para hacer acopio de entes."
9061="A aquellos que sentían el impulso de ponerse la Máscara, se les prometía tesoros, mucha suerte o la oportunidad de ver a algún ser querido."

9062="EL ESCRITO DE BEKATUA: Pasaje 10"
9063="La Máscara fue capaz de ejercer su único poder en el mundo de Bekatua: evitar que los entes que traía murieran de verdad."
9064="Incluso después de haber derramado su sangre en el interior de la Mansión, se despertaban en la playa."
9065="De esta forma, la Máscara podía ordeñar continuamente a sus cautivos hasta que no les quedase nada que dar."

9066="EL ESCRITO DE BEKATUA: Pasaje 11"
9067="La mayor parte de la comunidad se extinguió y solo quedaron un puñado de rezagados y recién llegados."
9068="Los que sobrevivieron de la comunidad sabían que debían mantenerse fuera de la Mansión."
9069="Mientras tanto, la Máscara continuó trayendo sangre fresca para alimentar el Corazón."
9070="Y así es como ha sido durante algún tiempo."

9071="DÍA 1"
9072="Lo que más me cuesta es recordar cómo llegué aquí."
9073="Creo... que estaba en el parque con mi hijo. Me pidió que le empujara en el columpio."
9074="Íbamos hacia allí cuando vi una máscara en el suelo..."
9075="Una especie de fuerza o algo me impelió a recogerla y a ponérmela."
9076="Está difuso, como en un sueño. No logro recordarlo. Pero oí a mi hijo llorar por mí y, luego, me desperté en la playa."
9077="Tengo la sensación de que mi hijo está dentro de esa mansión. Y eso me ha hecho entender esta gente de fuera, sin duda."
9078="Cueste lo que cueste, voy a recuperar a mi hijo y salir de aquí. Haré lo que haga falta."

9079="DÍA 2"
9080="Por ahora, mis asaltos a la mansión han resultado infructuosos. En cuanto entro en ella, me destrozan a balazos."
9081="El dolor parece de lo más real. Pero, a medida que noto que me desvanezco, me despierto de nuevo en la playa."
9082="Ahí dentro, las cosas no tienen pinta de ser muy humanas. A lo mejor lo fueron en el pasado, pero ya no."
9083="Por suerte, no siento ningún remordimiento por matarlos. Sé que me impiden llegar hasta mi hijo."
9084="¡Hay muchísimos de ellos! Cuesta avanzar."
9085="Lo único que puedo hacer es seguir intentándolo..."

9086="DÍA 3"
9087="Esta gente de la playa es un grupo extraño."
9088="Tengo la impresión de que saben más de lo que cuentan, pero, al mismo tiempo, tampoco parecen saber mucho."
9089="El jardinero, en particular, aparentemente tiene más que asumido que esta es su vida."
9090="No lo entiendo. ¿Acaso no quieren salir de aquí? ¿Regresar adondequiera que esté su hogar?"
9091="Y esa monja... Nunca antes había visto a una monja con semejante obsesión por las armas de fuego."
9092="Extraña mujer."

9093="DÍA 4"
9094="Es una obviedad, pero necesito anotarlo en caso de salir de aquí."
9095="No puedo quitarme la máscara."
9096="Por más que lo intente, es imposible. No tiene correas y, hasta donde yo sé, no está pegada."
9097="Simplemente... no se desprende. Es lo que hay."
9098="No me restringe la visión para nada, por lo que no me estorba cuando estoy dentro luchando."
9099="Además, parece que es opaca por fuera, pese a ser casi totalmente translúcida por dentro."
9100="En cualquier caso, supongo que no me puedo deshacer de ella."

9101="DÍA 5"
9102="Pese a todo el tiempo que llevo aquí, he caído en la cuenta de que aún no he sentido hambre."
9103="Tampoco creo haber tenido sed todavía, aunque sigo comprándole bebidas a ese barman de todos modos."
9104="Y en cuanto a mis demás necesidades fisiológicas... En fin, no he tenido ninguna."
9105="Es como si mi cuerpo experimentara algún tipo de estasis. Ni siquiera me canso, en el sentido tradicional de la palabra."
9106="Lo digo así porque, a medida que pasa el tiempo, aprecio una especie de fatiga general que empieza a surgir."
9107="Aunque descanso, cada vez que me despierto en esa playa me la noto un poco más."

9108="DÍA 6"
9109="Por lo visto, el tiempo aquí avanza de manera inusual. Cada vez que me despierto en la playa, aparentemente se trata de la puesta de sol."
9110="La última vez, me quedé en la playa durante lo que me parecieron horas, solo por ver el sol caer por debajo del horizonte."
9111="Pero nunca lo hizo. Es como si este lugar viviera un crepúsculo casi eterno."
9112="He estado marcando los días por la cantidad de veces que me he despertado en la playa. Aunque no sea preciso, es un número razonable."

9113="DÍA 7"
9114="No he escrito mucho sobre la Sala de las Rosas."
9115="Al principio, lo descarté; pensé que, si iba a pelear, no debería estar bebido."
9116="Pero, últimamente, me he dado cuenta de que las bebidas que sirve el barman son... únicas."
9117="En vez de emborracharme, me hacen sentir poderoso."
9118="Ahora, cada vez que entro en la mansión, procuro tomarme una copa."
9119="En cuanto al barman... Es el más enigmático de todos los que hay por aquí."
9120="Es como si existiera solo para servir copas. Intenté preguntarle sobre la mansión, pero se limitó a mirarme y ya está."
9121="Y la chica de la sala... No sé."

9122="DÍA 8"
9123="Pasé hoy algo de tiempo fuera de la mansión con el Desviado."
9124="Al principio, no reparé en él, pero cuando por fin lo hice, me extrañó no haberlo visto."
9125="La forma de su cráneo es poco común. Como de un insecto."
9126="Porras, podría ser un insecto. Pero es amabilísimo. Por aquí, uno de los que más."
9127="Está bastante obsesionado con una colección de... no sé qué. No tengo muy claro qué es lo que pretende."
9128="Pero él y yo hemos hablado largo y tendido sobre mi vida pasada."
9129="Me hizo un montón de preguntas sobre mi hijo..."

9130="DÍA 9"
9131="Mi hijo está aquí. Lo noto."
9132="Conforme me adentro en la mansión, noto que me estoy acercando a él."
9133="Pero a medida que avanzo, la lucha se vuelve más encarnizada. Cuesta más abrirse paso."
9134="No puedo rendirme.  No puedo rendirme."

9135="DÍA 10"
9136="Me he cruzado con una nueva figura en la mansión. Un hombre como yo, pero su máscara era roja en vez de blanca."
9137="No tenía mucho que decir que no fuera absolutamente cruel."
9138="Tengo la impresión de que es como el barman... Tal vez un producto de este lugar, y no una persona real."
9139="Aun así, no sé qué problema tenía conmigo."

9140="DÍA 11"
9141="En mi último intento, pasé por una puerta que daba a un viejo salón recreativo, como a los que iba cuando era niño."
9142="Me sentía extraño allí. Algo no me daba buena espina."
9143="Por un momento, me alegré mucho de no estar ya en la mansión."
9144="Pero el salón recreativo estaba vacío y no funcionaba ninguna de las máquinas."
9145="Recordé mis conversaciones con el Desviado. Me había comentado algo así con anterioridad."
9146="Mencionó unas cámaras extraviadas. Supongo que no están del todo fuera de la mansión, pero tampoco completamente dentro de ella."
9147="Da igual... Además de lo extraño que resultaba la sala en sí, tenía una sensación opresiva en la cabeza."
9148="Era como si yo no debiera estar allí."
9149="Salí por la puerta principal del salón recreativo con la esperanza de verme en una calle a plena luz del día."
9150="Pero me vi de vuelta en la mansión."

9151="DÍA 12"
9152="No sé cuántos de ellos he matado hasta ahora."
9153="Cientos..., ¿miles incluso?"
9154="Y, sin embargo, no cesa nunca. Debo continuar hasta llegar al final."
9155="Despacio, pero sin pausa. Cada vez me adentro más en la mansión."
9156="Puedo conseguirlo. Tengo que conseguirlo. Pero esta fatiga… Esta puñetera fatiga..."
9157="Cada día estoy un poco más cansado. Más débil. Más lento. Tengo que ser más rápido. Tengo que ser letal."
9158="Terminaré esto, aunque sea a rastras."

9159="DÍA 13"
9160="Por lo visto, al final de una zona de dentro de la mansión, me veré obligado a entrar en una habitación con algún tipo de bestia."
9161="Primero estaba la serpiente mecánica esa, pero he podido despacharla fácilmente."
9162="Pero luego estaba ese lagarto, tal vez un geco, hecho por completo de un líquido negro, capaz de metamorfosearse a voluntad."
9163="No sé qué demonios son estas cosas ni de dónde vienen, pero supongo que da igual."
9164="Morirán, como todas las demás, hasta que encuentre a mi hijo."

9165="DÍA 14"
9166="Hoy, el Desviado y yo hemos estado sentados juntos un rato contemplando el batir las olas."
9167="Hablamos poco, pero tengo la impresión de que disfrutaba de mi compañía."
9168="Me pregunto si la puesta de sol perpetua se verá distinta a través de sus ojos compuestos."
9169="¿Molará verla de cien veces diferentes a la vez?"

9170="DÍA 15"
9171="Hace más de dos semanas. A pesar de esta fatiga, noto que mi habilidad va en aumento."
9172="Me estoy volviendo más rápido, más ágil, más preciso. Más letal."
9173="Cada vez llego más lejos. Estoy empezando a ver nuevas zonas."
9174="La chica del bar me ha recompensado con nuevas bebidas, nuevos poderes..."
9175="Creo que, por primera vez desde que estoy aquí, siento un rayo de esperanza."
9176="Puedo hacerlo. Puedo llegar hasta mi hijo."

9177="DÍA 16"
9178="He estado pensando sobre la máscara."
9179="Aunque me sentí impelido a ponérmela, aquí no noto que ejerza ningún control sobre mí."
9180="Obviamente, sigo sin poder quitármela. Pero ¿lo mismo su poder no está activo en este sitio?"
9181="A veces, me preocupa que tome el control de pronto, pero, llegados a este punto, no creo."
9182="Aquí yo tengo el control. Al margen de las circunstancias que me hayan traído aquí, yo soy lo que hay."

9183="DÍA 17"
9184="Hoy he intentado irme por primera vez."
9185="Al principio, ni me lo planteaba, mi objetivo era solo encontrar a mi hijo, ya resolvería el resto luego."
9186="Pero ahora que llevo tiempo poniendo a prueba a la mansión, he echado un vistazo por los exteriores."
9187="La playa se extiende hasta donde alcanza la vista."
9188="Intenté recorrerla hasta el final y, en cuanto la mansión se perdía a mi espalda, volvía a aparecer frente a mí."
9189="Detrás de la mansión, hay un campo interminable de hierba."
9190="Intenté atravesarlo a la carrera y, aunque me detuve un instante, nunca me alejaba más de la mansión."
9191="Y, luego, está el mar..."
9192="No tengo un bote, y los pocos trozos de madera que llegan flotando a la playa están empapados y no sirven."
9193="Así que, visto lo visto, estoy atrapado aquí. En fin, tampoco es que vaya a dejar a mi hijo atrás."

9194="DÍA 20"
9195="Me he saltado algunas anotaciones porque no ha ocurrido nada reseñable."
9196="Lo he estado intentando en la mansión todos los días, pero la impresión que tenía de estar progresando parece equivocada."
9197="Cuanto más avanzo, más difícil se pone."
9198="Más adentro hay nuevos enemigos, con diferentes formas y habilidades, que son más fuertes, más rápidos..."
9199="A pesar de volverme más diestro, temo que estoy empezando a llegar a mi límite."

9200="DÍA 26"
9201="Ni siquiera sé cuánto debo adentrarme en la mansión."
9202="Por lo que sé, podría ser infinita."
9203="Noto la presencia de mi hijo cuanto más progreso, pero ¿y si es solo un ardid?"
9204="Lo mismo es algún tipo de sensación artificial, lo mismo es esta maldita máscara ..."
9205="Y lo peor de todo es que no tengo otra opción."

9206="DÍA 30"
9207="Ya ha pasado casi un mes entero. Son curiosos los cambios que he ido experimentando en mí mismo."
9208="Al principio, me alimentaba la ira. Quería encontrar a mi hijo a toda costa."
9209="Esa ira se convirtió en dedicación. No me rendiría."
9210="Al cabo de un tiempo, esa dedicación se convirtió en desesperación..."
9211="Pero ahora me invade cierta curiosidad por todo, lo que me ha levantado mucho el estado de ánimo."
9212="Principalmente, he tenido que decidir que este esfuerzo no es un imposible."
9213="Y, luego, a partir de ahí, he tenido que crearme una estrategia."
9214="¿Qué armas considero más eficaces? ¿Qué bebidas me hacen más poderoso?"
9215="¿Qué tácticas empleo al enfrentarme a determinados enemigos?"
9216="He estado escribiendo tácticas y estrategias en la arena de la playa. Parecen jugadas de fútbol americano."
9217="El Desviado me observaba, así que le he ido explicando mis planes mientras los dibujaba."
9218="No dice mucho, pero a menudo asiente con la cabeza, lo cual me tranquiliza."

9219="DÍA 36"
9220="Hasta ahora, mis planes han resultado infructuosos. He llegado más lejos que nunca en la mansión."
9221="Sé lo que me espera. Me muevo con más confianza. Mis enemigos caen ante mí en un río de sangre."
9222="Cada arma de fuego allí es única, pero he aprendido las peculiaridades y utilidad de cada una."
9223="Siento que debo de estar cerca del final. La fatiga es más fuerte que nunca, pero aún puedo ignorarla."

9224="DÍA 41"
9225="Creo que el hombre de la máscara roja... Creo que, en cierto modo, tiene alguna relación con mi máscara."
9226="Tengo casi la sensación de que ÉL es mi máscara."
9227="O es posible que simplemente me esté volviendo loco."

9228="DÍA 53"
9229="Hoy le he hablado de malas formas al Desviado."
9230="No hizo nada malo, la verdad es que solo estaba siendo él, como siempre. Me disculpé enseguida."
9231="Pero la presión de este lugar... Estoy muy cansado y empiezo a perder la esperanza."
9232="El agotamiento que mencioné anteriormente está llegando a unos extremos alarmantes."
9233="Hace que cada vez me cueste más hacer intentonas. Afecta a mi velocidad..., a mi puntería..."
9234="Dependo más que nunca del barman y de sus bebidas."
9235="Pero incluso con ellas, no sé cuántas veces más podré seguir intentándolo."

9236="DÍA 59"
9237="Creo que estuve cerca."
9238="Podía sentir a mi hijo muy cerca de mí, más que nunca."
9239="La habitación en la que estuve tenía unas grietas enormes en el suelo y, debajo, no había más que vacío."
9240="Era casi como si la mansión comenzara a desmoronarse."
9241="Además de a mi hijo, podía sentir algo más... Como una energía opresiva y abrumadora."
9242="Pero no pude llegar lo bastante lejos. Estuve muy cerca, pero no pude lograrlo."

9243="DÍA 68"
9244="He vuelto a ver al hombre de la máscara roja."
9245="Me chincha cruelmente. Cree que no soy capaz de hacerlo..."
9246="Me mortifica... Estuve por matarlo."
9247="Pero algo no me dejó apretar el gatillo. Todavía no. Tal vez me viera reflejado en él."

9248="DÍA 74"
9249="Últimamente, me he estado preguntando si algo de esto es real. ¿Cómo es posible que exista un lugar así?"
9250="Pero, al margen de preguntas materiales, una cosa sí sé. Que estoy aquí."
9251="No es un sueño. Experimento dolor, sangro, siento."
9252="Sea lo que sea este lugar, estoy atrapado aquí. Mi hijo está atrapado aquí."

9253="DÍA 80"
9254="He llegado a aceptar lo que sabía desde el principio: que es que todo esto es culpa mía."
9255="No solo por recoger la máscara ese día en el parque..., sino por todo lo demás."
9256="Todo el dolor que le he causado a mi familia. Todo recae sobre mis hombros."
9257="Porque me negué a intentarlo. Porque me negué a hacer nada. Estaba convencido de que la lucha era solo mía."
9258="Y ahora, en este lugar, no solo no he podido salvar a mi hijo...,"
9259="sino que no he podido salvarme a mí mismo."

9260="DÍA 93"
9261="Hace mucho que empecé a disfrutar las matanzas."
9262="Al principio, era una necesidad. Si quería ver a mi hijo, tendría que matar."
9263="Me horrorizaba el derramamiento de sangre y apretaba el gatillo solo por obligación."
9264="Pero ahora me encanta. Los enemigos de dentro no emiten ningún ruido, pero si lo hicieran, me imagino que me gustaría oír sus gritos."
9265="Ver sus charcos de sangre en el suelo me colma con una sensación de alegría."
9266="Los odio. Por tanto, es natural que goce con su muerte."

9267="DÍA 100"
9268="Este día debiera parecer que es una especie de hito, pero no lo es."
9269="En los últimos intentos, no he progresado mucho."
9270="La fatiga se ha instalado de forma permanente en mi cuerpo. Estoy débil, cada vez más."
9271="Podría estar llegando al límite de mis fuerzas."

9272="DÍA 112"
9273="Hijo mío, si alguna vez lees esto, lo siento."
9274="Todo esto podría haberse evitado y es culpa mía."
9275="He intentado sacarte de aquí, pero no puedo..."
9276="Simplemente no puedo..."

9277="DÍA 117"
9278="Hoy me he pasado un montón de tiempo sentado con el Desviado."
9279="Le he contado mis tribulaciones. Él me ha escuchado, en silencio, con serenidad."
9280="En un momento dado, me he venido abajo y me he puesto a sollozar."
9281="Me ha puesto una mano en el hombro, se ha inclinado hacia mí y me ha dicho que hice todo lo que pude."
9282="¿Ya está entonces? ¿No saldré de aquí? ¿No salvaré a mi hijo?"
9283="¿Estamos condenados a pasar la eternidad en este sitio?"
9284="Le espeté estas preguntas, y él se limitó a asentir en silencio."
9285="Entonces exploté. Le pegué y me puse a gritarle."
9286="Él no podía entender lo que supone eso para mí. Él no podía entender el dolor."

9287="DÍA 118"
9288="El Desviado no ha querido hablar conmigo hoy. Nadie querría."
9289="Intenté disculparme con él, pero se limitó a apartar la mirada."
9290="Ahora sí que estoy solo en este lugar. Solo estamos yo y los monstruos de la mansión."

9291="DÍA 127"
9292="Nadie me dirige la palabra."
9293="El único que me habla ahora es el de la máscara roja."
9294="Me sigue reprendiendo por intentarlo y la verdad es que me pregunto por qué lo hago siquiera."
9295="A estas alturas, no hay manera de que pueda lograrlo. Estamos atrapados aquí, realmente atrapados."
9296="Cada día que pasa me vuelvo más débil. Pronto no podré continuar."
9297="Una bala me agujereará la cabeza y no me despertaré en la playa, lo sé."

9298="DÍA 136"
9299="En vez de ir a la mansión hoy, simplemente me he quedado sentado en la arena, contando las horas."
9300="Había silencio. No sé adónde habrían ido los demás, pero yo estaba solo allí."
9301="No creo que pueda seguir haciendo esto."

9302="DÍA 138"
9303="¿Cuánto tiempo tendré que luchar?"
9304="Más de cuatro meses y medio de pelea. Y, sin embargo, no ha cambiado nada."
9305="De hecho, las cosas solo han empeorado. Estoy exhausto, me está matando la fatiga."
9306="Los otros de fuera de la mansión me han dado la espalda, lo cual es culpa mía."
9307="Y a pesar de mis esfuerzos, he sido absolutamente incapaz de llegar más lejos en la mansión."
9308="Creo que llegué a mi punto álgido hace un mes más o menos..."
9309="Ya es imposible."

9310="DÍA 145"
9311="En cierto modo, ahora siento que estoy en paz con todo."
9312="Me doy cuenta ahora, desde que llegué aquí, de que siempre ha sido imposible."
9313="Da igual cuánto lo hubiera intentado, no había posibilidad de lograrlo."
9314="Simplemente, para mí no hay camino a la felicidad. Estoy condenado a esto."
9315="Y asimilar eso me aporta tranquilidad."

9316="DÍA 151"
9317="Estoy más fatigado que nunca."
9318="Me cuesta incluso levantar el fusil, y no digamos ya aguantar el retroceso."
9319="Creo que mi tiempo aquí ha llegado a su fin. Mi próxima anotación será la última."

9320="DÍA 155"
9321="Ahora estoy seguro de ello, la próxima vez que muera ahí será la última. No me despertaré en la playa."
9322="Así que, antes de entrar en la mansión, quiero escribir algunas cosas."
9323="A mi hijo, lamento haberte causado tanto dolor. Te mereces algo mejor."
9324="Te he fallado como padre y como hombre. Lo intenté por ti, pero no fui lo bastante fuerte."
9325="A los demás en la playa, perdón por mis modales. No os traté a todos con respeto."
9326="La verdad es que no aguanto más. La fatiga me ha dejado tan débil que siento la inminencia de la muerte."
9327="Me he esforzado tanto y durante tanto tiempo para no llegar a nada..."
9328="No tengo más remedio que aceptar que ha llegado mi hora."
9329="Espero que la bala que me atraviese el cráneo sea el último dolor que sienta."
9330="Lo siento mucho, de verdad."

