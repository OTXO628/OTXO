2000="Mmm, parece que ha llegado otro otxo a nuestras costas."
2001="Hacía años desde el último."
2002="A ver si lo adivino, encontraste la máscara en alguna parte, sentiste el impulso irrefrenable de ponértela y, después de eso, no recuerdas nada más..."
2003="Luego, terminaste aquí, boca abajo en la arena.  ¿Me equivoco?"
2004="Siempre es igual. También iba alguien contigo."
2005="Tu amada, por lo que parece."
2006="Ahora está en las profundidades de la Mansión, si es que tienes intención de buscarla."
2007="Pero espera, no vayas a meterte allí de cabeza sin más. Te matarían al instante."
2008="Deja al menos que te explique cómo funcionan las cosas por aquí:"
2009="En primer lugar, ni te molestes en tratar de irte. No puedes."
2010="Y tampoco te molestes en intentar suicidarte."
2011="Mientras lleves la máscara, no puedes morir. Acabarás de vuelta en esta misma playa."
2012="Y no es posible quitarse la máscara hasta haber destruido el Corazón de la Mansión."
2013="Solo entonces podrás ser libre. ¿Lo entiendes?"
2014="Estupendo. Ahora bien, ¿por qué no nos aseguramos de que te las puedas apañar ahí dentro?"
2015="Ven conmigo."

2016="Lo primero que debes aprender es a dar patadas."
2017="Las puertas de la Mansión están cerradas, incluso para los adversarios que la patrullan."
2018="Puedes abrirlas a patadas, a balazo limpio o con algún explosivo cercano."
2019="Yo te recomendaría a patadas.  Ve hasta la puerta y arréale una patada rápida; debería romperse."

2020="Dentro de la Mansión, tus enemigos intentarán evitar que avances."
2021="A tal fin, te dispararán con todo tipo de armas."
2022="Tu único recurso es, cómo no, devolverles los disparos."
2023="Te puedo prestar mi viejo fusil de servicio. Prueba a disparar a esos objetivos."
2024="Si te quedas sin munición, siempre puedes usar un cargador nuevo."
2025="Si te quedas sin cargadores, tendrás que hacerte con otra arma nueva. O matar a tus enemigos a patadas."

2026="Esto seguramente sea lo más importante que puedo decirte, así que presta atención."
2027="Tus adversarios del interior de la Mansión tendrán un tiempo de reacción muy alto."
2028="Sin embargo, gracias a esa máscara, tienes ventaja sobre ellos."
2029="Tú puedes activar una habilidad llamada Enfoque, que agudiza tus sentidos y te permite moverte más rápido que ellos."
2030="Intenta activar Enfoque y avanza eludiendo las balas que dispara esta torreta."
2031="También puedes rodar, lo que te permitirá esquivar las balas que vienen hacia ti."

2032="Bien, solo una última cosa."
2033="A medida que vayas matando enemigos, notarás que hay un medidor que va aumentando."
2034="Se trata de un medidor de combo que sube si matas enemigos rápidamente o de algún modo interesante."
2035="Esto es de suma importancia, sobre todo si pretendes llegar hasta el final:"
2036="Los enemigos soltarán más monedas si tienes un combo en curso."
2037="Si vas demasiado lento y no mantienes un combo, no soltarán mucho que digamos."
2038="Así que, por tu bien, trata de moverte deprisa. No tengas miedo de tus enemigos."
2039="Bien, sigamos. En la siguiente sección, enfréntate a algunos enemigos reales."
2040="Te estaré esperando al final."
2041="No olvides usar Enfoque. Es la única ventaja que tienes."

2042="Bueno, más listo no puedes estar."
2043="Ha llegado el momento de la verdad. Buena suerte. Y saluda al barman de mi parte."

2044="Seguramente hayas reparado en algunas caras nuevas por aquí."
2045="Somos los sirvientes de la Mansión."
2046="Somos indigentes, vagabundos y sin techo varios que, de alguna manera, hemos terminado aquí."
2047="Y, a diferencia de ti, otxo, por lo visto no hay posibilidad de que nosotros podamos irnos."
2048="..."
2049="Bah, no te preocupes. Todos estamos más o menos conformes."
2050="Supongo que debería presentarme.  Yo soy el jardinero."
2051="Mayormente, me ocupo de la horticultura de la Mansión, pero me he convertido en una especie de cuidador de facto para todo."
2052="Probablemente porque llevo aquí más tiempo... Bueno, en cierto sentido."
2053="Tengo la sensación de que el barman y la chica que hay con él llevan aquí muchísimo más tiempo."
2054="Pero parecen contentos en su Sala de las Rosas, por lo que no los vemos a menudo."
2055="De todos modos, no te entretengo más."
2056="Buena suerte ahí dentro y, si necesitas algo de mí, estaré por aquí."

2057="Ah, a intentarlo otra vez, ¿verdad, Otxo?"
2058="Espero que esta vez tengas más suerte..."

2059="Sabes, no somos los únicos."
2060="Hay seres ahí que ha absorbido el poder la Mansión, con sus débiles y retorcidas mentes."
2061="Mi patrón es uno de ellos. Él me enseñó todo lo que sé sobre horticultura..."
2062="Pero ya no hay forma de salvarlo. Ha ido demasiado lejos."

2063="Hace mucho tiempo, llegó a estas costas un gran cazador y entró en la Mansión."
2064="A diferencia de otros traídos a este lugar sin comerlo ni beberlo, parecía que él había venido aquí adrede."
2065="Era un hombre grande, de pocas palabras, pero mencionó algo sobre unas bestias saurias negras."
2066="Dijo que viajaba por los mundos para matarlas, que ese era su propósito."
2067="En todo caso, después de entrar, nunca regresó a la playa."
2068="No sé decirte qué pasó, pero si todavía está allí, no hay posibilidad de que siga en sus cabales."

2069="¿Crees en los fantasmas, Otxo?"
2070="Sé que es una pregunta extraña estando como estamos en un lugar así."
2071="Pero he visto cosas en la Mansión que no se ajustan a las reglas de este mundo."
2072="Ciertamente, hace que uno se pregunte cosas."

2073="¿Has estado en la galería acristalada?"
2074="Hubo una época en que fue mi orgullo y alegría, una verdadera fusión de humanidad y naturaleza en un puñado de habitaciones de gran belleza..."
2075="Obviamente, hace mucho que pasaron mis días cuidando la galería acristalada."
2076="Ahora no me atrevo a entrar en la Mansión, no sea que los cascarones me destrocen."

2077="Tú no duermes."
2078="Lo sé porque yo tampoco. De hecho, aquí nadie lo hace."
2079="Lleva siendo así desde hace mucho."

2080="En el tiempo que llevo aquí, no ha habido un otxo como tú."
2081="Eres diferente... No sé en qué, pero eres diferente."
2082="Igual es porque aún crees que puedes lograrlo. Veremos si eso dura."

2083="A intentarlo de nuevo, ¿a que sí?"
2084="Bueno, esperemos que tengas éxito esta vez."

2085="Ese barman es un tipo interesante, ¿a que sí?"
2086="No es como el resto de nosotros. Creo que es porque no somos de aquí."
2087="Y tengo la impresión de que lo mismo él sí."
2088="En cualquier caso, sirve bebidas fuertes, así que no me quejo."

2089="En un momento dado, la Mansión solía tener un hermoso arriate que la rodeaba."
2090="Petunias, caléndulas, tulipanes, orquídeas y claveles."
2091="Un espléndido círculo de lirios..."
2092="Ahora es todo lo que puedo hacer para mantener la hierba a raya y ocuparme de las pocas macetas."
2093="Esto no es lo que era."

2094="¿Conoces la flor de loto?"
2095="En algunas culturas, representa el camino hacia la iluminación."
2096="En otras, el camino desde la muerte hasta el renacimiento en el más allá."
2097="..."
2098="Aquí crece el loto, sabes. En los estanques de la galería acristalada."

2099="Aquí, fuera de la Mansión, cuesta cultivar nada en cantidad."
2100="La sal del océano ha calado en el suelo. A las raíces les cuesta crecer con fuerza."
2101="La hierba sí brota, pero con poca altura."
2102="Hubo un momento en que trabajaba mucho para mantener bella la Mansión..."
2103="Pero esos días quedan lejos en el pasado. Ahora solo hago lo que puedo."

2104="Este mar es tranquilo. Sin olas rebeldes, sin inundaciones."
2105="La marea tampoco cambia nunca."
2106="Por supuesto, eso se debe a que el tiempo tampoco varía. Jamás."
2107="La puesta de sol es sempiterna. Bonita, ¿eh?"

2108="Este lugar nunca cambia mucho."
2109="Ha pasado mucho tiempo desde el último otxo; creo que todos empezábamos a aburrirnos."
2110="Al menos, eres alguien que no me ha escuchado hablar antes."

2111="¿Te cansas de este otxo?"
2112="Al principio, sí... Pero el tiempo no se detiene y me he acomodado, simplemente."
2113="Mi propósito está aquí, cuidando las plantas y cuidando a la gente."
2114="Todo lo que requería era algo de aceptación."

2115="¿Podrías darme un pitillo, Otxo?"
2116="..."
2117="Ah, perdona, se me había olvidado. Je."

2118="Sabes, durante mucho tiempo estuve aquí solo."
2119="Incluso estando los demás, es un placer contar con tu compañía."
2120="Por temporal que sea."

2121="Sabes, Otxo, no le he dicho esto a nadie más, pero..."
2122="De todos los otxos que hemos tenido, creo que eres mi preferido."
2123="Hay algo en tus ojos. ¡No sé explicarlo!"
2124="Pero veo que estás más decidido que nadie."

2125="A veces, cuando el viento no sopla y las olas están tranquilas, me siento aquí y sereno la respiración."
2126="Y en ese silencio, al cabo de un rato, empiezo a oír un latido que no es el mío."
2127="Parece que venga de lo más profundo de la Mansión, pero quién sabe..."
2128="¿Lo has oído, Otxo?"

2129="Sabes, he estado en la Mansión varias veces, buscando al patrón."
